# https://dev.azure.com/home-assistant

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - cec_scan/*
pr: none

variables:
  - name: versionBuilder
    value: "2.0"
  - group: docker

jobs:
  - template: /.azure/azp-template-addon.yml
    parameters:
      addon: "cec_scan"
      arch: "--all"
